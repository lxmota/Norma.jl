type: single
input mesh file: cube-1.g
output mesh file: cube-1.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  time step: 0.5
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.1 * (1.0 - abs(t))"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
  Schwarz contact:
    - side set: ssx+
      source: "cube-2.yaml"
      source block: coarse
      source side set: ssx-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06