type: single
input mesh file: cuboid-2.g
output mesh file: cuboid-2.e
Exodus output interval: 1
CSV output interval: 0
model:
type: solid mechanics
material:
    blocks:
      domain_2: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  initial time: 0.0
  final time: 1.0e-03
  time step: 1.0e-07
  β: 0.25
  γ: 0.5
boundary conditions:
    Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
  Schwarz Dirichlet:
    - node set: nsz-
      component: z
      source: "cuboid-1.yaml"
      source_block: domain_1
