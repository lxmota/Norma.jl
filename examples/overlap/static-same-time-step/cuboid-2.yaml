type: single
input mesh file: cuboid-2.g
output mesh file: cuboid-2.e
model:
  type: solid mechanics
  material:
    blocks:
      coarse: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz+
      component: z
      function: "1.0 * t"
  Schwarz overlap:
    - side set: ssz-
      source: cuboid-1.yaml
      source block: fine
      source side set: ssz+
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
