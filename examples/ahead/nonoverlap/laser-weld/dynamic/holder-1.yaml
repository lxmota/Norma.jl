type: single
input mesh file: ../holder-1.g
output mesh file: holder-1.e
model:
  type: solid mechanics
  material:
    blocks:
      holder_1: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
boundary conditions:
  Dirichlet:
    - node set: nodeset_symmetry
      component: x
      function: "0.0"
    - node set: nodeset_positive_y
      component: y
      function: "0.1 * t"
  Schwarz nonoverlap:
    - side set: sideset_negative_y
      source: gauge.yaml
      source block: region_weld_1
      source side set: sideset_positive_y
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 96
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
