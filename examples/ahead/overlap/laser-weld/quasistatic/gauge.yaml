type: single
input mesh file: ../../../single/laser-weld/LaserWeldSimplified_Specimen_Gauge.g
output mesh file: gauge.e
model:
  type: solid mechanics
  material:
    blocks:
      bead_weld: hyperelastic
      region_weld_0: hyperelastic
      region_weld_1: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
boundary conditions:
  Dirichlet:
    - node set: surface_symmetry
      component: x
      function: "0.0"
  Schwarz Dirichlet:
    - node set: surface_negative_y
      source: holder-0.yaml
      source block: holder_0
    - node set: surface_positive_y
      source: holder-1.yaml
      source block: holder_1
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 96
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
