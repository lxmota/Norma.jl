type: single
input mesh file: ../clamped-2.g
output mesh file: clamped-2.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: z
      function: "a=0.001; s=0.02; a/2*exp(-z*z/s/s/2)"
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsx+
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsy+
      component: y
      function: "0.0"
    - node set: nsz+
      component: z
      function: "0.0"
  Schwarz Dirichlet:
    - node set: nsz-
      source: clamped-1.yaml
      source block: coarse
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
