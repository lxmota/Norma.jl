type: single
input mesh file: notched-cylinder.g
output mesh file: notched-cylinder.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      fine: hyperelastic
    hyperelastic:
      model: Saint-Venant Kirchhoff
      elastic modulus: 1440.0
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  initial time: 0.0
  final time: 1.0
  time step: 0.1
boundary conditions:
  Dirichlet:
    - node set: nodelist_1
      component: x
      function: "0.0"
    - node set: nodelist_2
      component: y
      function: "0.0"
    - node set: nodelist_3
      component: z
      function: "0.0"
    - node set: nodelist_4
      component: z
      function: "0.0064 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-08
