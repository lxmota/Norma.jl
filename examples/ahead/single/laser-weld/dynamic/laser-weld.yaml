type: single
input mesh file: ../LaserWeldSimplified_SingleDomain_MeshBiased_Specimen.g
output mesh file: laser-weld.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      bead_weld: hyperelastic
      holder0: hyperelastic
      holder1: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  initial time: 0.0
  final time: 0.09
  time step: 0.005
boundary conditions:
  Dirichlet:
    - node set: surface_symmetry
      component: x
      function: "0.0"
    - node set: surface_negative_y
      component: y
      function: "-0.1 * t"
    - node set: surface_positive_y
      component: y
      function: "0.1 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 256
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
