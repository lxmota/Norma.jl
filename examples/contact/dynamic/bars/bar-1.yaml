type: single
input mesh file: bar-1.g
output mesh file: bar-1.e
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "-1.0e-04"
  velocity:
    - node set: nsall
      component: x
      function: "100.0"
boundary conditions:
  Schwarz contact:
    - side set: ssx+
      source: "bar-2.yaml"
      source block: coarse
      source side set: ssx-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06