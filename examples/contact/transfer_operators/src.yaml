type: single
input mesh file: src.g
output mesh file: src.e
model:
  type: solid mechanics
  material:
    blocks:
      src: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  time step: 1.0
  initial equilibrium: true
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "0.0"
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
  Schwarz contact:
    - side set: ssx+
      source: "dst.yaml"
      source block: dst
      source side set: ssx-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06